<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gensyn Node Readiness Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #111;
      /* Blue-White-Red animated gradient */
      background: linear-gradient(-45deg, #1e3a8a, #ffffff, #dc2626, #ffffff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 60px 20px;
      color: #fff;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      max-width: 700px;
      margin: 10px auto 0;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      border-left: 5px solid #1e3a8a;
      padding-left: 10px;
      color: #1e3a8a;
    }
    label { display:block; margin:10px 0 5px; font-weight:bold; }
    input, select {
      width:100%; padding:10px; margin-bottom:10px;
      border-radius:8px; border:1px solid #ccc;
    }
    button {
      background:#1e3a8a; color:#fff; border:none;
      padding:12px 20px; border-radius:8px; cursor:pointer;
      font-weight:bold;
    }
    button:hover { background:#dc2626; }
    #score { font-size:2rem; font-weight:bold; margin-top:10px; }
    .status.ok { color:green; }
    .status.warn { color:orange; }
    .status.bad { color:red; }
    footer {
      text-align:center; padding:20px; color:#fff;
      background:#1e3a8a; margin-top:40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üá´üá∑ Gensyn Node Readiness Checker</h1>
    <p>Check if your system is ready to run a Gensyn node. Blue‚ÄëWhite‚ÄëRed professional theme.</p>
  </header>

  <main>
    <h2>‚öôÔ∏è Enter Your System Info</h2>
    <label>GPU Name</label>
    <input id="gpuName" placeholder="e.g. RTX 3060" />
    <label>VRAM (GB)</label>
    <input id="vram" type="number" />
    <label>CUDA Cores</label>
    <input id="cuda" type="number" />
    <label>CPU Cores</label>
    <input id="cpuCores" type="number" />
    <label>System RAM (GB)</label>
    <input id="ram" type="number" />
    <label>Free Storage (GB)</label>
    <input id="storage" type="number" />
    <label>Operating System</label>
    <select id="os">
      <option>Ubuntu 22.04+</option>
      <option>Debian 12+</option>
      <option>Windows 11</option>
      <option>Windows 10</option>
      <option>macOS</option>
    </select>
    <button onclick="checkReadiness()">Check Readiness</button>

    <div id="score">--</div>
    <div id="verdict" class="status"></div>
    <ul id="suggestions"></ul>
  </main>

  <footer>
    ¬© 2025 Gensyn Community Tool | Built with ‚ù§Ô∏è
  </footer>

  <script>
    function checkReadiness(){
      let vram = +document.getElementById("vram").value;
      let cuda = +document.getElementById("cuda").value;
      let ram = +document.getElementById("ram").value;
      let cpu = +document.getElementById("cpuCores").value;
      let storage = +document.getElementById("storage").value;
      let score = 0;

      if(vram>=12) score+=30; else if(vram>=8) score+=20;
      if(cuda>=3500) score+=25; else if(cuda>=2000) score+=15;
      if(ram>=16) score+=15; else if(ram>=8) score+=10;
      if(cpu>=6) score+=15; else if(cpu>=4) score+=10;
      if(storage>=100) score+=10; else if(storage>=50) score+=5;

      document.getElementById("score").innerText = score+"%";
      let verdict = document.getElementById("verdict");
      if(score>=80){ verdict.innerText="‚úÖ Ready"; verdict.className="status ok"; }
      else if(score>=55){ verdict.innerText="‚ö†Ô∏è Borderline"; verdict.className="status warn"; }
      else { verdict.innerText="‚ùå Not Ready"; verdict.className="status bad"; }
    }
  </script>
</body>
</html>
